<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Crop</title>
    <style>
        #videoElement, #preview, #croppedImage {
            max-width: 100%;
            margin-bottom: 20px;
        }
        #overlay {
            position: absolute;
            border: 2px dashed red;
            pointer-events: none;
        }
        #canvasContainer {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <video id="videoElement" autoplay></video>
    <button id="takePhotoButton" style="display:none;">Take Photo</button>
    <div id="canvasContainer">
        <canvas id="preview" style="display:none;"></canvas>
        <div id="overlay" style="display:none;"></div>
    </div>
    <button id="cropButton" style="display:none;">Crop</button>
    <img id="croppedImage" style="display:none;">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
    const video = document.getElementById('videoElement');
    const startButton = $('#startButton');
    const takePhotoButton = $('#takePhotoButton');
    const preview = $('#preview');
    const overlay = $('#overlay');
    const cropButton = $('#cropButton');
    const croppedImage = $('#croppedImage');
    let canvasContext, cropper;

    // Start video stream
    startButton.click(function() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                takePhotoButton.show();
            })
            .catch(err => console.error("Error accessing camera: ", err));
    });

    // Capture photo
    takePhotoButton.click(function() {
        const canvas = document.getElementById('preview');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvasContext = canvas.getContext('2d');
        canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
        preview.show();
        cropButton.show();
        video.srcObject.getTracks().forEach(track => track.stop()); // Stop video stream

        // Set up the overlay for cropping
        const rectWidth = canvas.width / 2;
        const rectHeight = canvas.height / 2;
        const rectX = (canvas.width - rectWidth) / 2;
        const rectY = (canvas.height - rectHeight) / 2;

        overlay.css({
            width: rectWidth,
            height: rectHeight,
            left: rectX,
            top: rectY
        }).show();
    });

    // Crop the image
    cropButton.click(function() {
        const canvas = document.getElementById('preview');
        const rectWidth = overlay.width();
        const rectHeight = overlay.height();
        const rectX = overlay.position().left;
        const rectY = overlay.position().top;

        const croppedCanvas = document.createElement('canvas');
        croppedCanvas.width = rectWidth;
        croppedCanvas.height = rectHeight;
        const croppedContext = croppedCanvas.getContext('2d');
        croppedContext.drawImage(canvas, rectX, rectY, rectWidth, rectHeight, 0, 0, rectWidth, rectHeight);
        const croppedDataUrl = croppedCanvas.toDataURL('image/png');
        croppedImage.attr('src', croppedDataUrl).show();

        // Hide elements after cropping
        preview.hide();
        overlay.hide();
        cropButton.hide();

        // You can now save `croppedDataUrl` or upload it to a server
    });
});

        
    </script>
</body>
</html>
